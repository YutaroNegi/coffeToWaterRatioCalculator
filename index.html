<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Coffe Ratio Calculator</title>
</head>

<body>
    <div class="cardBox">
        <h1>COFFE BREW CALCULATOR</h1>
    </div>



    <div class="box">
        <div class="ratioCalc inputBox">
            <h2>RATIO CALCULATOR</h2>
            <input type="number" id="waterA" placeholder="Water">
            <input type="number" id="coffeeA" placeholder="Coffee">
            <button onclick="calcRatio()">Calculate</button>
            <p id="resultA"></p>
        </div>
        <div class="waterCalc inputBox">
            <h2>WATER CALCULATOR</h2>
            <input type="coffee" id="coffeeB" placeholder="Coffee">
            <input type="ratio" id="ratioB" placeholder="Ratio">
            <button onclick="calcWater()">Calculate</button>
            <p id="resultB"></p>
        </div>
        <div class="coffeeCalc inputBox">
            <h2>COFFEE CALCULATOR</h2>
            <input type="number" id="waterC" placeholder="Water">
            <input type="number" id="ratioC" placeholder="Ratio">
            <button onclick="calcCoffee()">Calculate</button>
            <p id="resultC"></p>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
